<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consultoria Inteligente- Inverno Profundo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a2e;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      color: #c1007e;
    }

    textarea {
      width: 100%;
      max-width: 600px;
      height: 120px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #2b2b45;
      color: #ffffff;
      margin-bottom: 1rem;
    }

    button {
      background-color: #006d77;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #00565f;
    }

    #resposta {
      margin-top: 2rem;
      max-width: 600px;
      background-color: #2b2b45;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Consultoria Inteligente: Inverno Profundo (Escuro)</h1>
  <p>Digite sua dúvida sobre a paleta de Inverno Profundo:</p>
  <textarea id="pergunta" placeholder="Ex: Posso usar vermelho vibrante sendo inverno profundo?"></textarea>
  <button onclick="enviarPergunta()">Enviar</button>
  <div id="resposta"></div>

  <script>
    async function enviarPergunta() {
      const pergunta = document.getElementById("pergunta").value;
      const respostaDiv = document.getElementById("resposta");
      respostaDiv.innerText = "Consultando a inteligência artificial...";

      try {
        const resposta = await fetch("https://chatbot-ip.vercel.app/api/pergunta", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ pergunta })
        });

        const data = await resposta.json();

        if (data.resposta) {
          respostaDiv.innerText = data.resposta;
        } else {
          respostaDiv.innerText = "A resposta veio vazia. Tente novamente.";
        }

      } catch (erro) {
        respostaDiv.innerText = "Erro ao consultar a Inteligência Artificial (Vercel). Verifique sua conexão.";
        console.error(erro);
      }
    }
  </script>
</body>
</html>
